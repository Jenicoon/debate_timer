<!doctype html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>한토막</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="hero d-flex align-items-center" style="background-color: skyblue;">
        <div class="container d-flex align-items-center text-center">
            <img src="logo.png" alt="토론 이미지" class="img-fluid rounded me-3" style="max-width: 30%; height: auto;">
                <h1 class="display-4 text-light">한양대학교 토론 동아리 한토막</h1>
            </div>
        </div>     
    </div>
    

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="출석체크.png" class="card-img-top mx-auto d-block" alt="attendance" style="max-width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">출석체크</h5>
                        <p class="card-text">정기모임 출석체크입니다.</p>
                        <button class="btn btn-primary btn-lg" onclick="location.href='attendance/attendance.html'">출석현황</button>
                        <button class="btn btn-secondary btn-lg" id="showImageButton">출석하기</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="clock.jpg" class="card-img-top mx-auto d-block" alt="timer" style="max-width: 70%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">토론</h5>
                        <p class="card-text">토론 타이머입니다.</p>
                        <button class="btn btn-primary btn-lg" onclick="location.href='debate/debate_main.html'">타이머</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4"> 
                <div class="card">
                    <img src="cafe.png" class="card-img-top mx-auto d-block" alt="attendance" style="max-width: 60%; height: auto;"> <!-- 최대 너비 100%로 조정 -->
                    <div class="card-body">
                        <h5 class="card-title">네이버 카페</h5>
                        <p class="card-text">한토막 공식 네이버 카페입니다.</p>
                        <button class="btn btn-primary btn-lg" onclick="location.href='https://cafe.naver.com/hantomakcafe'">네이버 카페</button>
                    </div>
                </div>
            </div>


            <div id="imagePopup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); z-index: 1000; padding: 20px; text-align: center;">
                <span id="closePopup" style="cursor: pointer; float: right; font-size: 20px;">&times;</span>
                <img src="출석QR.png" alt="출석QR" style="max-width: 50%; height: auto; display: block; margin: 0 auto;">
            </div>
            
            <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>

            <script>
                document.getElementById('showImageButton').onclick = function() {
                    document.getElementById('imagePopup').style.display = 'block';
                    document.getElementById('overlay').style.display = 'block';
                };

                document.getElementById('closePopup').onclick = function() {
                    document.getElementById('imagePopup').style.display = 'none';
                    document.getElementById('overlay').style.display = 'none';
                };


                document.getElementById('overlay').onclick = function() {
                    document.getElementById('imagePopup').style.display = 'none';
                    document.getElementById('overlay').style.display = 'none';
                };
            </script>
        </div>
        <div id="footer-text">
        <p>문의 및 오류사항은 dndckssla12@hanyang.ac.kr로 남겨주세요.</p>
        </div>
        <iframe src="https://calendar.google.com/calendar/embed?src=a9255c3f7a4604396ae348105aea5dd31af308a2e872a6184085164c3c0c2050%40group.calendar.google.com&ctz=Asia%2FSeoul" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
</body>

</html>
