<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한토막 반대 측 입론 타이머</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="bell" src="bell.mp3" preload="auto"></audio>
    
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>반대 측 입론</h1>
    </div>
    

    <div class="container">
        <div class="time con" id="time_con">
            <div class="title">반대 측 1번 토론자</div>
            <div class="time-info">총 남은 시간<br><span id="total_time_pro">2:00</span></div>
        </div>
    </div>
    <button onclick="previous()">이전</button>
    <button id="btn_pro" onclick="startPro()">시작</button>
    <button onclick="stopTimer()">정지</button>
    <button onclick="resetTimer()">초기화</button>
    <button onclick="next()">다음</button>

    <script>
        let timePro = 2 * 60;
        let timerInterval;
        let runningPro = false;

        function updateDisplay() {
            const minsPro = Math.floor(timePro / 60);
            const secsPro = timePro % 60;
            document.getElementById('total_time_pro').textContent = `${minsPro}:${secsPro < 10 ? '0' : ''}${secsPro}`;
        }

        function startPro() {
            if (runningPro) {
                return;
            }
            runningPro = true;
            document.getElementById('btn_pro').disabled = true;
            timerInterval = setInterval(() => {
                if (timePro > 0) {
                    timePro--;
                    updateDisplay();
                } else {
                    stopTimer();
                    document.getElementById('bell').play();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            runningPro = false;
            document.getElementById('btn_pro').disabled = false;
            updateDisplay();
        }

        function resetTimer() {
            stopTimer();
            timePro = 2 * 60;
            updateDisplay();
        }

        function previous() {
            window.location.href = 'debate1-1.html';
        }

        function next() {
            window.location.href = 'debate2-1.html';
        }

        updateDisplay();
    </script>

    <div id="footer-text">
        <p>모든 시간이 소모되면 종소리가 울립니다.</p>
    </div>
</body>
</html>
